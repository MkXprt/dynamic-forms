<ng-container *ngIf="notification$ | async as notification">
  <ng-container *ngIf="notification.enabled">
    <div *ngIf="notification.items.length > 0" class="notification">
      <mat-chip-list class="notification-items">
        <mat-chip class="notification-item" *ngFor="let item of notification.items" 
          [removable]="true" (removed)="remove(item)" selected>
          {{ item.title }}<mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>  
  </ng-container>      
</ng-container>
