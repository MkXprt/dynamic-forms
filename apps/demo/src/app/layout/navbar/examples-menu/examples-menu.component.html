<ng-container *ngIf="menuItems$ | async as menuItems">
  <button mat-button [matMenuTriggerFor]="examples">
    Examples
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #examples="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="examplesMenu" 
      [matMenuTriggerData]="{ baseUrl: '/examples/bootstrap', items: menuItems }">
      Bootstrap
    </button>
    <button mat-menu-item [matMenuTriggerFor]="examplesMenu" 
      [matMenuTriggerData]="{ baseUrl: '/examples/material', items: menuItems }">
      Material
    </button>
  </mat-menu>
  <mat-menu #examplesMenu="matMenu">
    <ng-template matMenuContent let-baseUrl="baseUrl" let-items="items">
      <app-examples-menu-item *ngFor="let item of items" [baseUrl]="baseUrl" [menuItem]="item">
      </app-examples-menu-item>      
    </ng-template>
  </mat-menu>
</ng-container>
