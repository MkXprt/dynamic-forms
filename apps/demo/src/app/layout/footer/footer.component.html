<mat-toolbar class="footer" color="primary">
  <ng-container *ngIf="config$ | async as config">
    <div class="version">
      <span>Version </span>
      <span>{{ config.version }}</span>
      <span>.</span>
      <span>{{ config.build }}</span>
      <span>-</span>
      <span>{{ config.release }}</span>
    </div>
  </ng-container>
</mat-toolbar>
