<ng-container *ngIf="data$ | async as data">
  <mat-tab-group>
    <mat-tab label="Form">
      <mat-dynamic-form [template]="data.template" [model]="data.model">  
      </mat-dynamic-form>  
    </mat-tab>
    <mat-tab label="Template"> 
      <pre>{{ data.template | json }}</pre>
    </mat-tab>
    <mat-tab label="Model">
      <pre>{{ data.model | json }}</pre>
    </mat-tab>
  </mat-tab-group>
</ng-container>
