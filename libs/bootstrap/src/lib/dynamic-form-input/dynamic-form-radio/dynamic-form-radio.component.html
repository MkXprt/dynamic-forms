<ng-container *ngFor="let option of input.options; let i = index">
  <div class="custom-control custom-radio">
    <input class="custom-control-input" [id]="inputId + '-' + i" type="radio" [readonly]="field.readonly" 
      [value]="option.value" [formControl]="control" />
    <label class="custom-control-label" [for]="inputId + '-' + i">{{ option.label }}</label>
  </div>
</ng-container>
