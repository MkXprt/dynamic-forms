<ng-container *ngFor="let option of input.options; let i = index">
  <div class="form-check">
    <input class="form-check-input" [id]="inputId + '-' + i" type="radio" [readonly]="field.readonly" 
      [value]="option.value" [formControl]="control" />
    <label class="form-check-label" [for]="inputId + '-' + i">{{ option.label }}</label>
  </div>
</ng-container>
