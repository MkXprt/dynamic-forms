<mat-form-field appearance="standard" color="primary">
  <mat-label>{{ template.label }}</mat-label>
  <textarea matInput [placeholder]="input.placeholder" [readonly]="input.readonly" 
    [formControl]="control">
  </textarea>
  <mat-dynamic-form-validation [errors]="control.errors"></mat-dynamic-form-validation>
</mat-form-field>
