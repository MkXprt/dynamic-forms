<div class="mat-form-field-simple" [ngClass]="{ 'mat-form-field-simple-invalid': control.touched && control.errors }">
  <div class="mat-form-field-simple-wrapper">
    <label class="mat-form-field-simple-label">
      {{ template.label }}<span *ngIf="validation?.required"> *</span>
    </label>      
    <mat-radio-group [formControl]="control">
      <ng-container *ngFor="let option of input.options; let i = index">
        <mat-radio-button [id]="id + '-' + i" color="primary" [value]="option.value">
          {{ option.label }}
        </mat-radio-button>      
      </ng-container>
    </mat-radio-group>
  </div>
  <div class="mat-form-field-simple-info">
    <div *ngIf="control.touched && control.errors" class="mat-error">{{ errorMessage }}</div>
  </div>
</div>
