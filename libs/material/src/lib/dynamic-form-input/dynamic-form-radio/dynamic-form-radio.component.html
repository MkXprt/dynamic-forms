<mat-radio-group [ngClass]="{'readonly': field.readonly }" [formControl]="control">
  <ng-container *ngFor="let option of input.options; let i = index">
    <mat-radio-button [id]="id + '-' + i" color="primary" [value]="option.value">
      {{ option.label }}
    </mat-radio-button>      
  </ng-container>
</mat-radio-group>
