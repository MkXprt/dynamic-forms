<mat-form-field appearance="standard" color="primary" [ngClass]="{'readonly': field.readonly }">
  <mat-label>{{ template.label }}</mat-label>
  <mat-select #matSelect [id]="id" [placeholder]="input.placeholder" 
    [formControl]="control" (openedChange)="field.readonly && matSelect.close()">
    <mat-option *ngFor="let option of input.options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-dynamic-form-validation [errors]="control.errors"></mat-dynamic-form-validation>
</mat-form-field>
