<mat-form-field appearance="standard" color="primary" [ngClass]="{'readonly': field.readonly }">
  <mat-label>{{ template.label }}</mat-label>
  <input matInput [type]="input.inputType" [placeholder]="input.placeholder" 
    [readonly]="field.readonly" [formControl]="control" />
  <mat-dynamic-form-validation [errors]="control.errors"></mat-dynamic-form-validation>
</mat-form-field>
