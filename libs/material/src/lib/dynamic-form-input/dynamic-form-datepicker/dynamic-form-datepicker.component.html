<mat-form-field appearance="standard" color="primary" [ngClass]="{'readonly': field.readonly }">
  <mat-label>{{ template.label }}</mat-label>
  <input matInput [id]="id" [placeholder]="input.placeholder" [readonly]="field.readonly" 
    [formControl]="control" [matDatepicker]="datepicker" />
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker [disabled]="control.disabled"></mat-datepicker>
  <mat-dynamic-form-validation [errors]="control.errors"></mat-dynamic-form-validation>
</mat-form-field>
