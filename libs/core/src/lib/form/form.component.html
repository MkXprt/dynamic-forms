<form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">
  <dynamic-form-group [formField]="formField" (modelChange)="modelChanged($event)">
  </dynamic-form-group>
  <button type="submit" [disabled]="!formGroup.valid">Submit</button>
</form>
<div>{{ formGroup.valid | json }}</div>
<div>{{ formGroup.value | json }}</div>
