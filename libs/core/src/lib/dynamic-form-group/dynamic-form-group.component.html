<div class="dynamic-form-group" [ngClass]="{ 'readonly': field.readonly, 'hidden': field.hidden }">
  <div class="dynamic-form-group-label">{{ template.label }}</div>
  <dynamic-form-field *ngFor="let field of fields" [field]="field"></dynamic-form-field>
  <dynamic-form-validation [field]="field"></dynamic-form-validation>
</div>
<ng-content></ng-content>
