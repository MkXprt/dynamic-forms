<div class="dynamic-form-group" [class.hidden]="field.hidden" [class.readonly]="field.readonly" [ngClass]="template?.className">
  <ng-container *ngIf="template?.label">
    <div class="dynamic-form-group-label">{{ template?.label }}</div>
  </ng-container>
  <ng-container *ngFor="let element of elements">
    <dynamic-form-element [element]="element"></dynamic-form-element>
  </ng-container>
</div>
