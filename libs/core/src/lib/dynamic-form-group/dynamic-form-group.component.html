<div class="dynamic-form-group" [class.hidden]="field.hidden" [class.readonly]="field.readonly" [ngClass]="template?.className">
  <ng-container *ngIf="template?.label && !template?.labelHidden">
    <div class="dynamic-form-group-label" [ngClass]="template?.classNameLabel">
      {{ template?.label }}
    </div>
  </ng-container>
  <ng-container *ngIf="elements?.length">
    <div class="dynamic-form-group-elements" [ngClass]="template?.classNameElements">
      <dynamic-form-element *ngFor="let element of elements" [element]="element"></dynamic-form-element>
    </div>
  </ng-container>
  <ng-container *ngIf="actions?.length">
    <div class="dynamic-form-group-actions" [ngClass]="template?.classNameActions">
      <dynamic-form-element *ngFor="let action of actions" [element]="action"></dynamic-form-element>
    </div>  
  </ng-container>
</div>
