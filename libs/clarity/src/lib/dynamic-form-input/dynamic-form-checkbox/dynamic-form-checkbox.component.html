<div class="clr-checkbox-wrapper" [ngClass]="{ 'readonly': field.readonly }">
  <input [id]="id" class="clr-checkbox" type="checkbox" [readonly]="field.readonly" 
    [required]="validation?.required" [formControl]="control" />
  <label [for]="id" class="clr-control-label">{{ template.label }}</label>  
</div>
