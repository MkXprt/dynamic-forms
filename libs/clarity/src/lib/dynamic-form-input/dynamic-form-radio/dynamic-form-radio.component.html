<clr-radio-container>
  <label>{{ template.label }}</label>
  <clr-radio-wrapper *ngFor="let option of input.options; let i = index">
    <input [id]="id + '-' + i" type="radio" clrRadio [readonly]="field.readonly" 
      [value]="option.value" [formControl]="control" />
     <label [for]="id + '-' + i">{{ option.label }}</label>
  </clr-radio-wrapper>
</clr-radio-container>
