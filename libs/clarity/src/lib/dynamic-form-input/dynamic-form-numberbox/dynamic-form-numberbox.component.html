<clr-input-container>
  <label [for]="id">{{ template.label }}</label>
  <input [id]="id" clrInput type="number"
    [placeholder]="input.placeholder || ''" [min]="input.min" [max]="input.max" [readonly]="field.readonly" 
    [required]="validation?.required" [formControl]="control" /> 
</clr-input-container>
