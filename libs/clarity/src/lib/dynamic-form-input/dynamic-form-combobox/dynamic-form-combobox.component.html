<clr-input-container>
  <label [for]="id">{{ template.label }}</label>
  <input [id]="id" clrInput type="text" list="list"
    [placeholder]="input.placeholder || ''" [pattern]="input.pattern" [readonly]="field.readonly" 
    [required]="validation?.required" [formControl]="control" autocomplete="off" /> 
  <datalist id="list">
    <option *ngFor="let option of input.options" [value]="option">{{option}}</option>
  </datalist>
</clr-input-container>
